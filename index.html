<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
</head>
<body >
    <div class="searchBox" id="searchDiv">
        <h1 class="headlineText">Check Your <br>Country Covid-19 Statictics</h1>
        <div class="searchInput">
            <input id="content" type="text" placeholder="country">
            <span id="search">&#128270;</span>
        </div>  
    </div>
    <div class="displayResponse">
        <h1 class="headlineText" id="country"></h1>
        <div class="Response">
            <div class="cases" id="confirmed"><i class="fa fa-bullseye circle-icon" aria-hidden="true"></i><p >Confirmed</p></div>
            <div class="cases" id="recovered"><i class="fa fa-check circle-icon" aria-hidden="true"></i><p >Recovered</p></div>
            <div class="cases" id="critical"><i class="fa fa-heartbeat circle-icon" aria-hidden="true"></i><p >Criticial</p></div>
            <div class="cases" id="deaths"><i class="fa fa-exclamation-triangle circle-icon" aria-hidden="true"></i><p >Deaths</p></div>
        </div>
    </div>
<script src="scripts/script.js"></script>
</body>
</html>
